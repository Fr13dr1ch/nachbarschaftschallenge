<div>
<mat-toolbar color="primary" class="container-fluid">
  <span>Gemeinsam gegen die Panik!</span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <fa-icon class="example-icon" [icon]="faShare"></fa-icon>
</mat-toolbar>
<div>
<mat-card>
  <div class="container-fluid">
    <div class="example-container">
      <mat-form-field appearance="fill">
        <mat-label>PLZ</mat-label>
        <input matInput>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>E-Mail</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
  </div>
  <div class="container row">
    <button mat-button (click)="generate()"><b>Aushangdokument generieren</b></button>
  </div>
<div class="container row" *ngIf="downloadOkay">
  <a [href]="fileUrl" download="response.pdf">Download Document</a>
</div>
</mat-card>
</div>
